name: Metrics

# Schedule daily workflow runs
on:
  schedule:
    - cron: "0 0 * * *"
  # Allow manual workflow runs
  workflow_dispatch:
  # Run workflow when pushing to master or main
  push:
    branches:
      - master
      - main
      - try/moreStats

jobs:
  github-metrics:
    # Use latest Ubuntu runner for maximum compatibility
    runs-on: ubuntu-latest

    # Set permissions so workflow can update repository files
    permissions:
      contents: write

    steps:
      # Use the lowlighter/metrics action to generate metrics
      - uses: lowlighter/metrics@latest
        with:
          # Token must be a classic PAT with repo, read:user, read:org, user scopes for full access
          token: ${{ secrets.METRICS_TOKEN }}

          # GitHub username to generate the metrics for
          user: greenmooseSE

          # Select a visually rich template
          template: classic

          # Include all base sections for full coverage
          base: header, activity, community, repositories, metadata

          # Set timezone for accurate stats
          config_timezone: Europe/Stockholm

          # Show most used and recently used programming languages
          plugin_languages: yes
          plugin_languages_sections: most-used, recently-used
          # Ignore markup languages to keep the stats relevant
          plugin_languages_ignored: >
            html, css
          # Show up to 8 languages for breadth
          plugin_languages_limit: 8

          # Show multi-year commit history graph
          plugin_calendar: yes
          # Set minimum years to cover in history (e.g., 5 years)
          plugin_calendar_limit: 5

          # Show notable repositories you contributed to
          plugin_notable: yes

          # Show latest stars you gave to other repos
          plugin_stars: yes

          # Show repository topics for more context
          plugin_topics: yes

          # Show recent activity across issues, PRs, comments
          plugin_followup: yes

          # Show reactions to your contributions
          plugin_reactions: yes
          plugin_reactions_limit: 4
          plugin_reactions_details: count, percentage

          # Show your GitHub achievements (including secret ones)
          plugin_achievements: yes
          plugin_achievements_display: compact
          plugin_achievements_secrets: yes
          plugin_achievements_threshold: B

          # Show contributors to your repositories
          plugin_contributors: yes

          # Show sponsorship info if available
          plugin_sponsors: yes

          # Show open source projects you contributed to
          plugin_projects: yes
          plugin_projects_limit: 4

          # Show your participation in GitHub Discussions
          plugin_discussions: yes

          # Show repository traffic stats (public only, API limits apply)
          plugin_traffic: yes

          # Include stats from all repositories you own, collaborate on, or are member of
          repositories_affiliations: owner, organization_member, collaborator

          # Include forks in repository statistics
          repositories_forks: yes

          # For more plugins and options, see:
          # https://github.com/lowlighter/metrics#-plugins